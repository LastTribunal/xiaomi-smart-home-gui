  <ul class="timeline">

    <template ngFor let-day [ngForOf]="dates" >

    <!-- timeline time label -->
    <li class="time-label">
        <span class="bg-red">
            {{day}}
        </span>
    </li>
    <!-- /.timeline-label -->

    <!-- timeline item -->
    <template ngFor let-log [ngForOf]="log_by_day[day]">
    <li>
        <div *ngIf="log.model == 'motion'">
          <!-- timeline icon -->
          <i class="fa fa-user bg-blue"></i>
          <div class="timeline-item">
              <span class="time"><i class="fa fa-clock-o"></i> {{log.date}}</span>

              <h3 class="timeline-header"><a href="#">Mouvement detect√©</a> {{log.sid}}</h3>

              <div class="timeline-body">
                  {{log.data}}
              </div>

              <div class="timeline-footer">
                  <a class="btn btn-primary btn-xs">...</a>
              </div>
          </div>
        </div>

        <div *ngIf="log.model == 'magnet'">
          <!-- timeline icon -->
          <i class="fa fa-lock bg-maroon"></i>
          <div class="timeline-item">
              <span class="time"><i class="fa fa-clock-o"></i> {{log.date}}</span>

              <h3 class="timeline-header"><a href="#">Ouverture/Fermeture</a> {{log.sid}}</h3>

              <div class="timeline-body">
                  {{log.data}}
              </div>

              <div class="timeline-footer">
                  <a class="btn btn-primary btn-xs">...</a>
              </div>
          </div>
        </div>

    </li>
  </template>
  
  <!-- END timeline item -->
  <li>
    <i class="fa fa-clock-o bg-gray"></i>
  </li>

  </template>

</ul>
